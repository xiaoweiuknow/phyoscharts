categories:
- Database
- postgresql
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "bitnami/postgresql"
    description: "Docker image name"
    type: string
    label: postgresql Image Name
  - variable: image.tag
    default: "10.6.0"
    description: "Docker image tag"
    type: string
    label: postgresql Image Tag
- variable: postgresqlUserName
  default: "postgres"
  description: "Username of new user to create."
  type: string
  label: MariaDB Database User
  required: true
  group: "Master Settings"
- variable: postgresqlPassword
  default: "postgres"
  description: "Password for the new user, defaults to a random 10-character alphanumeric string if not set"
  type: password
  label: postgresql Database Password
  group: "Master Settings"
- variable: postgresqlDatabase
  default: "my_postgre"
  description: "Name of database to create"
  type: string
  label: MariaDB Database Name
  required: true
  group: "Master Settings"
